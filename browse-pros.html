<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Professionals â€“ TradeStone</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-16">
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <svg class="h-6 w-6 text-orange-500" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L2 7v10l10 5 10-5V7L12 2z" />
        <text x="12" y="16" text-anchor="middle" font-size="8" fill="white" font-family="sans-serif">T</text>
      </svg>
      <h1 class="text-xl font-bold">TradeStone</h1>
    </div>
    <a href="index.html" class="text-orange-500 font-medium">Home</a>
  </header>

  <main class="max-w-md mx-auto mt-4 p-4 space-y-4" id="pro-list">
    <!-- Profiles will be injected here -->
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAjA_fDLdSbIW6eRFDe4oKpfdB8O4Ix4zo",
      authDomain: "tradestone-efb30.firebaseapp.com",
      databaseURL: "https://tradestone-efb30-default-rtdb.firebaseio.com",
      projectId: "tradestone-efb30",
      storageBucket: "tradestone-efb30.firebasestorage.app",
      messagingSenderId: "761717818779",
      appId: "1:761717818779:web:05287865a076dbfed68d3e",
      measurementId: "G-TM9DK5H25J"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function loadProfessionals() {
      const querySnapshot = await getDocs(collection(db, 'profiles'));
      const list = document.getElementById('pro-list');
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-4 space-y-1';
        card.innerHTML = `
          <h2 class="text-lg font-bold">${data.businessName || ''}</h2>
          <p class="text-sm text-gray-700">${data.tradeType || ''}</p>
          <p class="text-sm text-gray-700">${data.location || ''}</p>
          <a href="professional-profile.html?id=${doc.id}" class="text-orange-500 block">View Profile</a>
          <a href="portfolio.html?id=${doc.id}" class="text-orange-500 block">View Portfolio</a>
        `;
        list.appendChild(card);
      });
    }

    loadProfessionals();
  </script>
</body>
</html>
