<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeStone</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <!-- Logo: simple orange “T” in a hex -->
      <svg class="h-6 w-6 text-orange-500" viewBox="0 0 24 24" fill="currentColor">
        <!-- Example path; replace with your exact icon if you have one -->
        <path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/>
        <text x="12" y="16" text-anchor="middle" font-size="8" fill="white" font-family="sans-serif">T</text>
      </svg>
      <h1 class="text-xl font-bold">TradeStone</h1>
    </div>

    <!-- Hamburger menu -->
    <button aria-label="Open menu" class="p-2">
      <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>
  <!-- Hero / Intro Section -->
<section class="px-4 py-6 text-center">
  <h2 class="text-3xl font-extrabold mb-2">Where Trade Meets Tech</h2>
  <p class="text-gray-700 mb-6">
    Buy &amp; sell surplus materials. Hire contractors. Apply for contracts.<br>
    All in one place.
  </p>
  <div class="flex justify-center gap-4">
    <a href="#" class="px-6 py-3 bg-orange-500 text-white rounded-lg font-medium">Get Started</a>
    <a href="#" class="px-6 py-3 border border-gray-300 rounded-lg font-medium">Pro Account Benefits</a>
  </div>
</section>

</html>
