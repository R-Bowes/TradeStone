<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listing Detail â€“ TradeStone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans pb-16">
  <div id="header"></div>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    loadHeader();
  </script>

  <main class="max-w-4xl mx-auto p-4">
    <div id="gallery" class="mb-4"></div>
    <h1 id="title" class="text-2xl font-bold mb-2"></h1>
    <p id="price" class="text-xl mb-2"></p>
    <p id="condition" class="mb-2"></p>
    <p id="location" class="mb-2"></p>
    <p id="description" class="mb-4"></p>
    <div id="seller" class="mb-4"></div>
    <div class="flex gap-2">
      <button id="report" class="bg-red-500 text-white px-4 py-2 rounded">Report</button>
      <button id="message" class="bg-blue-500 text-white px-4 py-2 rounded">Message seller</button>
    </div>
  </main>

  <script src="firebase-config.js"></script>
  <script type="module" src="./listing-detail.js"></script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
