<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketplace – TradeStone</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Basic styling defaults -->
  <meta name="theme-color" content="#f97316" />
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-900 font-sans">
  <noscript>
    <div class="bg-red-600 text-white text-center py-2">
      This page requires JavaScript to function correctly.
    </div>
  </noscript>

  <!-- Header -->
  <header id="header" class="w-full"></header>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    loadHeader();
  </script>

  <!-- Page Container -->
  <div class="max-w-7xl mx-auto w-full mt-4 p-4 flex flex-col md:flex-row gap-8 flex-1">
    <!-- Sidebar Filters -->
    <aside class="w-full md:w-72 bg-white rounded-xl shadow p-4 self-start" aria-label="Filters">
      <form id="filters" class="space-y-4" autocomplete="off">
        <!-- Search -->
        <div>
          <label for="search" class="block mb-1 font-medium">Search</label>
          <input id="search" name="q" type="text" class="w-full p-2 border rounded-lg"
                 placeholder="Search items…" />
        </div>

        <!-- Location -->
        <div>
          <label for="location-filter" class="block mb-1 font-medium">Location</label>
          <input id="location-filter" name="location" type="text" class="w-full p-2 border rounded-lg"
                 placeholder="e.g. London" inputmode="text" />
        </div>

        <!-- Radius + Near Me -->
        <div class="flex items-center gap-2">
          <label for="radius" class="sr-only">Radius (km)</label>
          <input id="radius" name="radius" type="number" min="1" class="w-24 p-2 border rounded-lg"
                 placeholder="km" />
          <button id="near-me" type="button"
                  class="px-3 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400">
            Near me
          </button>
        </div>

        <!-- Save Search -->
        <div class="space-y-2">
          <button id="save-search" type="button"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full">
            Save Search
          </button>
          <label for="saved-searches" class="sr-only">Saved searches</label>
          <select id="saved-searches" class="w-full p-2 border rounded-lg hidden"></select>
        </div>

        <!-- Category -->
        <fieldset>
          <legend class="font-medium mb-2">Category</legend>
          <div class="space-y-1">
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Tools" class="cat-checkbox" /> <span>Tools</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Materials" class="cat-checkbox" /> <span>Materials</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Vehicles" class="cat-checkbox" /> <span>Vehicles</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Other" class="cat-checkbox" /> <span>Other</span>
            </label>
          </div>
        </fieldset>

        <!-- Age -->
        <fieldset>
          <legend class="font-medium mb-2">Age</legend>
          <div class="space-y-1">
            <label class="flex items-center gap-2">
              <input type="checkbox" value="New" class="age-checkbox" /> <span>New</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Used" class="age-checkbox" /> <span>Used</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="checkbox" value="Unused" class="age-checkbox" /> <span>Unused</span>
            </label>
          </div>
        </fieldset>

        <button id="apply-filters" type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg w-full">
          Apply
        </button>
      </form>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="flex items-center justify-between mb-3">
        <h1 class="text-xl font-semibold">Marketplace</h1>
        <button id="toggle-map" type="button"
                class="px-3 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400">
          Show Map
        </button>
      </div>

      <!-- Map -->
      <section id="map-section" class="mb-4">
        <div id="map" class="w-full h-64 rounded-lg border hidden" role="region" aria-label="Map of listings"></div>
      </section>

      <!-- Items Grid -->
      <section aria-live="polite" aria-busy="false">
        <div id="item-list"
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer id="footer" class="w-full"></footer>

  <!-- Scripts: load order matters -->
  <!-- Firebase config (non-module) should load before any module that uses it -->
  <script src="firebase-config.js"></script>

  <!-- Initialize Firebase -->
  <script type="module">
    import { initFirebase } from './firebase-init.js';
    try {
      initFirebase();
    } catch (e) {
      console.error('Firebase init failed:', e);
    }
  </script>

  <!-- Marketplace logic -->
  <script type="module" src="./marketplace.js"></script>

  <!-- Footer include -->
  <script>
    (async () => {
      try {
        const res = await fetch('footer.html');
        const html = await res.text();
        document.getElementById('footer').innerHTML = html;
      } catch (e) {
        console.error('Failed to load footer.html', e);
      }
    })();
  </script>

  <!-- Small UX helpers for this page only -->
  <script>
    // Map toggle UX (actual map wiring should live inside marketplace.js)
    document.getElementById('toggle-map')?.addEventListener('click', () => {
      const mapEl = document.getElementById('map');
      const btn = document.getElementById('toggle-map');
      const isHidden = mapEl.classList.toggle('hidden');
      btn.textContent = isHidden ? 'Show Map' : 'Hide Map';
    });

    // Show saved searches selector when it has options (marketplace.js can manage options)
    const savedSel = document.getElementById('saved-searches');
    const observer = new MutationObserver(() => {
      if (savedSel.options.length > 0) savedSel.classList.remove('hidden');
    });
    observer.observe(savedSel, { childList: true });
  </script>
</body>
</html>
