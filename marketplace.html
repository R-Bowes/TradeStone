<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace â€“ TradeStone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans pb-16">
  <div id="header"></div>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    loadHeader();
  </script>

  <div class="max-w-7xl mx-auto mt-4 p-4 flex flex-col md:flex-row gap-8">
    <aside class="w-full md:w-64 space-y-4 bg-white rounded-lg shadow p-4 self-start">
      <div>
        <label for="search" class="block mb-1 font-medium">Search</label>
        <input id="search" type="text" class="w-full p-2 border rounded" placeholder="Search items" />
      </div>
      <div>
        <label for="location-filter" class="block mb-1 font-medium">Location</label>
        <input id="location-filter" type="text" class="w-full p-2 border rounded" placeholder="e.g. London" />
      </div>
      <div>
        <p class="font-medium mb-2">Category</p>
        <div class="space-y-1">
          <label class="block"><input type="checkbox" value="Tools" class="cat-checkbox mr-2">Tools</label>
          <label class="block"><input type="checkbox" value="Materials" class="cat-checkbox mr-2">Materials</label>
          <label class="block"><input type="checkbox" value="Vehicles" class="cat-checkbox mr-2">Vehicles</label>
          <label class="block"><input type="checkbox" value="Other" class="cat-checkbox mr-2">Other</label>
        </div>
      </div>
      <div>
        <p class="font-medium mb-2">Age</p>
        <div class="space-y-1">
          <label class="block"><input type="checkbox" value="New" class="age-checkbox mr-2">New</label>
          <label class="block"><input type="checkbox" value="Used" class="age-checkbox mr-2">Used</label>
          <label class="block"><input type="checkbox" value="Unused" class="age-checkbox mr-2">Unused</label>
        </div>
      </div>
      <button id="apply-filters" class="bg-orange-500 text-white px-4 py-2 rounded w-full">Apply</button>
    </aside>

    <main class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="item-list"></main>
  </div>

  <script type="module" src="./marketplace.js"></script>
  <script src="firebase-config.js"></script>
  <script type="module">
    import { initFirebase } from './firebase-init.js';
    initFirebase();
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
