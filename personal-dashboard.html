<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Dashboard â€“ TradeStone</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-16">
  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });
  </script>
  <main class="max-w-md mx-auto mt-12 p-4 bg-white rounded-xl shadow text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome, Personal User!</h1>
    <p class="mb-4">Logged in as: <span id="user-email" class="font-medium"></span></p>
    <button id="logout-btn"
            class="px-4 py-2 bg-red-500 text-white rounded-lg focus:ring-2 focus:ring-red-400">
      Logout
    </button>
  </main>

  <!-- Firebase and Auth guard + Logout logic -->
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { initFirebase } from './firebase-init.js';

    const { auth } = initFirebase();

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('user-email').textContent = user.email;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
  <!-- Bottom Navigation Bar -->
  <div id="bottom-nav"></div>
  <script>
    fetch('bottom-nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('bottom-nav').innerHTML = html;
      });
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
