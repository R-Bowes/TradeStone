<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up free â€“ TradeStone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans min-h-screen flex flex-col">
  <div id="header"></div>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    loadHeader();
  </script>

  <main class="max-w-md mx-auto p-4 bg-white rounded-xl shadow flex-grow">
      <h1 class="text-2xl font-bold mb-6 text-center">Sign up free</h1>
    <form id="signup-form" class="space-y-4">
      <input type="hidden" name="accountType" value="personal"/>
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full p-2 border rounded"/>
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full p-2 border rounded"/>
      </div>
      <div>
        <label for="confirmPassword" class="block mb-1">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required
               class="w-full p-2 border rounded"/>
      </div>
        <button type="submit"
                class="w-full py-2 bg-orange-500 text-white rounded-lg font-medium">
          Sign up free
        </button>
    </form>
    <error-message id="error-msg"></error-message>
  </main>

  <div class="text-center mt-6">
    <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-8 w-8"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75h-16.5A.75.75 0 013 21V9.75z"/>
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 22V12h6v10"/>
      </svg>
    </a>
  </div>

  <script src="supabase-config.js"></script>
  <script type="module">
    import './error-message.js';
    import { initSupabase } from './supabase-init.js';

    const supabase = initSupabase();

    supabase.auth.onAuthStateChange(async (event, session) => {
      const user = session?.user;
      if (user) {
        const { data, error } = await supabase
          .from('users')
          .select('account_type')
          .eq('id', user.id)
          .single();
        if (!error && data) {
          const { account_type } = data;
          window.location.href = account_type === 'professional'
            ? 'professional-dashboard.html'
            : 'personal-dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      }
    });

    const form = document.getElementById('signup-form');
    const errorEl = document.getElementById('error-msg');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorEl.clear();

      const email       = form.email.value;
      if (!emailRegex.test(email)) {
        errorEl.show('Please enter a valid email address.');
        form.email.focus();
        return;
      }
      const password    = form.password.value;
      const confirm     = form.confirmPassword.value;
      const accountType = form.accountType.value;

      if (password !== confirm) {
        errorEl.show('Passwords do not match.');
        return;
      }

      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
      if (signUpError) {
        errorEl.show(signUpError.message);
        return;
      }

      const { error: insertError } = await supabase.from('users').insert({
        id: signUpData.user.id,
        account_type: accountType,
        notifications: { emailUpdates: true, smsUpdates: true }
      });
      if (insertError) {
        errorEl.show(insertError.message);
        return;
      }

      if (accountType === 'professional') {
        window.location.href = 'create-profile.html';
      } else {
        window.location.href = 'create-personal-profile.html';
      }
    });
  </script>

  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>

</body>
</html>
