<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Contract – TradeStone</title>
  <!-- Form layout intentionally parallels create-profile.html -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-16">
  <div id="header"></div>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    import { tradeTypes } from './trade-types.js';
    loadHeader();
    const trades = document.getElementById('requiredTrades');
    tradeTypes.forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = t;
      trades.appendChild(option);
    });
  </script>

  <main class="max-w-md mx-auto mt-12 p-4 bg-white rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Post Contract</h2>
    <form id="contract-form" class="space-y-4" enctype="multipart/form-data">
      <div>
        <label for="title" class="block mb-1">Title</label>
        <input id="title" name="title" type="text" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="description" class="block mb-1">Description</label>
        <textarea id="description" name="description" rows="3" class="w-full p-2 border rounded" required></textarea>
      </div>
      <div>
        <label for="budget" class="block mb-1">Budget (£)</label>
        <input id="budget" name="budget" type="number" step="0.01" min="0" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="contractType" class="block mb-1">Contract Type</label>
        <select id="contractType" name="contractType" class="w-full p-2 border rounded">
          <option value="Fixed Price">Fixed Price</option>
          <option value="Hourly">Hourly</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="requiredTrades" class="block mb-1">Required Trades</label>
        <select id="requiredTrades" name="requiredTrades" multiple class="w-full p-2 border rounded h-32 overflow-y-auto"></select>
      </div>
      <div>
        <label for="startDate" class="block mb-1">Start Date</label>
        <input id="startDate" name="startDate" type="date" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="dueDate" class="block mb-1">Due Date</label>
        <input id="dueDate" name="dueDate" type="date" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="bidDeadline" class="block mb-1">Bid Deadline</label>
        <input id="bidDeadline" name="bidDeadline" type="date" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="attachments" class="block mb-1">Uploads</label>
        <input id="attachments" name="attachments" type="file" multiple class="w-full" />
      </div>
      <div>
        <label for="location" class="block mb-1">Location</label>
        <input id="location" name="location" type="text" class="w-full p-2 border rounded" required />
      </div>
      <div id="error-msg" class="text-red-500 text-center"></div>
      <button type="submit" class="w-full py-2 bg-orange-500 text-white rounded">Post Contract</button>
    </form>
    <div id="status-msg" class="text-red-500 mt-2 text-center"></div>
  </main>

  <script type="module">
    import { initFirebase } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js';

    const { auth, db, storage } = initFirebase();
    const form = document.getElementById('contract-form');
    const errorEl = document.getElementById('error-msg');
    const statusEl = document.getElementById('status-msg');

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const userSnap = await import('https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js').then(m => m.getDoc(m.doc(db, 'users', user.uid)));
      if (userSnap.exists() && userSnap.data().accountType !== 'professional') {
        errorEl.textContent = 'Only professional accounts can post contracts.';
        form.querySelector('button').disabled = true;
        return;
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        errorEl.textContent = '';

        const data = {
          title: form.title.value.trim(),
          description: form.description.value.trim(),
          budget: parseFloat(form.budget.value) || null,
          contractType: form.contractType.value,
          requiredTrades: Array.from(form.requiredTrades.selectedOptions).map(o => o.value),
          startDate: form.startDate.value || null,
          dueDate: form.dueDate.value || null,
          bidDeadline: form.bidDeadline.value || null,
          location: form.location.value.trim(),
          postedBy: user.uid,
          createdAt: serverTimestamp()
        };

        if (!data.title || !data.description || !data.location) {
          errorEl.textContent = 'Please fill in all required fields.';
          return;
        }

        const files = Array.from(form.attachments.files);
        if (files.length) {
          const urls = [];
          for (const file of files) {
            const fileRef = ref(storage, `contracts/${user.uid}/${Date.now()}-${file.name}`);
            await uploadBytes(fileRef, file);
            urls.push(await getDownloadURL(fileRef));
          }
          data.attachments = urls;
        }

        await addDoc(collection(db, 'contracts'), data);
        form.reset();
        statusEl.textContent = 'Contract posted!';
      });
    });
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
