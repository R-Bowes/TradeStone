<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Item – TradeStone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans pb-16">
  <div id="header"></div>
  <script type="module">
    import { loadHeader } from './loadHeader.js';
    loadHeader();
  </script>

  <main class="max-w-md mx-auto p-4 bg-white rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Post Item</h2>
    <form id="item-form" class="space-y-4" enctype="multipart/form-data">
      <div class="form-step" data-step="1">
        <div>
          <label for="title" class="block mb-1">Title</label>
          <input id="title" name="title" type="text" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="category" class="block mb-1">Category</label>
          <select id="category" name="category" class="w-full p-2 border rounded">
            <option value="Tools">Tools</option>
            <option value="Materials">Materials</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="condition" class="block mb-1">Condition</label>
          <select id="condition" name="condition" class="w-full p-2 border rounded">
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Unused">Unused</option>
          </select>
        </div>
        <button type="button" class="next-step w-full py-2 bg-orange-500 text-white rounded">Next</button>
      </div>

      <div class="form-step hidden" data-step="2">
        <div>
          <label for="description" class="block mb-1">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div>
          <label for="price" class="block mb-1">Price (£)</label>
          <input id="price" name="price" type="number" step="0.01" min="0" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="stock" class="block mb-1">Stock Quantity</label>
          <input id="stock" name="stock" type="number" min="1" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="images" class="block mb-1">Photos</label>
          <input id="images" name="images" type="file" accept="image/*" multiple class="w-full" />
        </div>
        <div class="flex justify-between">
          <button type="button" class="prev-step bg-gray-200 px-4 py-2 rounded">Back</button>
          <button type="button" class="next-step bg-orange-500 text-white px-4 py-2 rounded">Next</button>
        </div>
      </div>

      <div class="form-step hidden" data-step="3">
        <div>
          <label for="location" class="block mb-1">Location</label>
          <input id="location" name="location" type="text" class="w-full p-2 border rounded" required />
          <button type="button" id="use-location" class="mt-2 bg-gray-200 px-2 py-1 rounded">Use my location</button>
          <input type="hidden" id="lat" name="lat" />
          <input type="hidden" id="lng" name="lng" />
        </div>
        <div>
          <label for="delivery" class="block mb-1">Collection/Delivery Options</label>
          <input id="delivery" name="delivery" type="text" class="w-full p-2 border rounded" />
        </div>
        <div id="error-msg" class="text-red-500 text-center"></div>
        <div class="flex justify-between">
          <button type="button" class="prev-step bg-gray-200 px-4 py-2 rounded">Back</button>
          <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">Post Item</button>
        </div>
      </div>
    </form>
    <div id="status-msg" class="text-red-500 mt-2 text-center"></div>
  </main>

  <script src="firebase-config.js"></script>
  <script type="module">
    import { initFirebase } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import { addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';
    import { ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js';

    const { auth, db, storage } = initFirebase();
    const form = document.getElementById('item-form');
    const errorEl = document.getElementById('error-msg');
    const statusEl = document.getElementById('status-msg');

    const steps = Array.from(document.querySelectorAll('.form-step'));
    let currentStep = 1;
    function showStep(step) {
      steps.forEach(s => s.classList.toggle('hidden', s.dataset.step != step));
      currentStep = step;
    }
    document.querySelectorAll('.next-step').forEach(btn => btn.addEventListener('click', () => showStep(currentStep + 1)));
    document.querySelectorAll('.prev-step').forEach(btn => btn.addEventListener('click', () => showStep(currentStep - 1)));
    showStep(1);

    const DRAFT_KEY = 'listingDraft';
    function saveDraft() {
      const data = {
        title: form.title.value,
        category: form.category.value,
        condition: form.condition.value,
        description: form.description.value,
        price: form.price.value,
        stock: form.stock.value,
        location: form.location.value,
        delivery: form.delivery.value,
        lat: form.lat.value,
        lng: form.lng.value
      };
      localStorage.setItem(DRAFT_KEY, JSON.stringify(data));
    }
    function loadDraft() {
      const draft = JSON.parse(localStorage.getItem(DRAFT_KEY) || '{}');
      Object.keys(draft).forEach(k => { if (form[k]) form[k].value = draft[k]; });
    }
    Array.from(form.elements).forEach(el => {
      if (el.name && el.type !== 'file') {
        el.addEventListener('input', saveDraft);
      }
    });
    loadDraft();

    document.getElementById('use-location').addEventListener('click', () => {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(pos => {
        form.lat.value = pos.coords.latitude;
        form.lng.value = pos.coords.longitude;
        saveDraft();
      });
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        errorEl.textContent = '';

        const data = {
          title: form.title.value.trim(),
          description: form.description.value.trim(),
          price: parseFloat(form.price.value),
          condition: form.condition.value,
          category: form.category.value,
          location: form.location.value.trim(),
          stock: parseInt(form.stock.value) || 0,
          delivery: form.delivery.value.trim(),
          postedBy: user.uid,
          createdAt: serverTimestamp()
        };

        if (form.lat.value && form.lng.value) {
          data.coords = { lat: parseFloat(form.lat.value), lng: parseFloat(form.lng.value) };
        }

        if (!data.title || !data.description || !data.location || isNaN(data.price)) {
          errorEl.textContent = 'Please fill in all required fields.';
          return;
        }

        const files = Array.from(form.images.files);
        const urls = [];
        for (const file of files) {
          const fileRef = ref(storage, `marketplace/${user.uid}/${Date.now()}-${file.name}`);
          await uploadBytes(fileRef, file);
          urls.push(await getDownloadURL(fileRef));
        }
        if (urls.length) {
          data.images = urls;
        }

        await addDoc(collection(db, 'marketplaceItems'), data);
        localStorage.removeItem(DRAFT_KEY);
        form.reset();
        showStep(1);
        statusEl.textContent = 'Item posted!';
      });
    });
  </script>
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
