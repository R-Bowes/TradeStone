<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Profile â€“ TradeStone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans pb-16">
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <svg class="h-6 w-6 text-orange-500" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L2 7v10l10 5 10-5V7L12 2z" />
        <text x="12" y="16" text-anchor="middle" font-size="8" fill="white" font-family="sans-serif">T</text>
      </svg>
      <h1 class="text-xl font-bold">TradeStone</h1>
    </div>
    <a href="index.html" class="text-orange-500 font-medium">Home</a>
  </header>

  <main class="max-w-md mx-auto mt-12 p-4 bg-white rounded-xl shadow space-y-4 text-center">
    <h2 id="businessName" class="text-2xl font-bold"></h2>
    <p id="tradeType" class="text-sm text-gray-700"></p>
    <p id="description" class="text-gray-800"></p>
    <div id="social-links" class="flex justify-center space-x-4"></div>
    <a id="portfolio-link" href="#" class="text-orange-500 font-medium">View Portfolio</a>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAjA_fDLdSbIW6eRFDe4oKpfdB8O4Ix4zo",
      authDomain: "tradestone-efb30.firebaseapp.com",
      databaseURL: "https://tradestone-efb30-default-rtdb.firebaseio.com",
      projectId: "tradestone-efb30",
      storageBucket: "tradestone-efb30.appspot.com",
      messagingSenderId: "761717818779",
      appId: "1:761717818779:web:05287865a076dbfed68d3e",
      measurementId: "G-TM9DK5H25J"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const main = document.querySelector('main');

    async function loadProfile() {
      if (!id) {
        main.innerHTML = '<p class="text-red-500">No profile specified.</p>';
        return;
      }
      try {
        const snap = await getDoc(doc(db, 'profiles', id));
        if (!snap.exists()) {
          main.innerHTML = '<p class="text-red-500">Profile not found.</p>';
          return;
        }
        const data = snap.data();
        document.getElementById('businessName').textContent = data.businessName || '';
        document.getElementById('tradeType').textContent = data.tradeType || '';
        document.getElementById('description').textContent = data.description || '';

        const links = data.social || {};
        const container = document.getElementById('social-links');
        for (const [key, url] of Object.entries(links)) {
          if (url) {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = key;
            a.target = '_blank';
            a.className = 'text-orange-500 underline';
            container.appendChild(a);
          }
        }
        document.getElementById('portfolio-link').href = `portfolio.html?id=${id}`;
      } catch (err) {
        main.innerHTML = `<p class="text-red-500">${err.message}</p>`;
      }
    }

    loadProfile();
  </script>
</body>
</html>
